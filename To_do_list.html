<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {

    max-width: 600px;
    margin: 200px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 50px rgba(58, 129, 216, 0.8);
}

input[type="text"] {
    padding: 10px;
    width: calc(100% - 110px);
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    margin-top: -20px;
    margin-left: -10px;
    height: 40px;
    width: 80px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    align-items: flex-end;
}

button:hover {
    background-color: #0056b3;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
}

th {
    background-color: #f8f8f8;
}

.edit-btn {
    background-color: #17a2b8;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 5px;
}

.delete-btn {
    background-color: #dc3545;
    color: white;
    border: none;
    margin-left: 3px;
    padding: 5px 10px;
    margin-top: 3px;
    border-radius: 4px;
    cursor: pointer;
}

.edit-btn:hover, .delete-btn:hover {
    opacity: 0.8;
}

    </style>
</head>
<body>

    <div class="container">
        <input type="text" id="nameInput" placeholder="Enter Your Name">
        <button onclick="addUser()">Add User</button>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Your Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>

let userCount = 0;

function addUser() {
    const nameInput = document.getElementById('nameInput');
    const name = nameInput.value.trim();

    if (name !== '') {
        userCount++;

        const tableBody = document.getElementById('userTableBody');
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${userCount}</td>
            <td>${name}</td>
            <td>
                <button class="edit-btn" onclick="editUser(this)">‚úèÔ∏è</button>
                <button class="delete-btn" onclick="deleteUser(this)">üóëÔ∏è</button>
            </td>`;

        tableBody.appendChild(newRow);
        nameInput.value = '';
    }
}

function editUser(button) {
    const row = button.parentNode.parentNode;
    const nameCell = row.cells[1];
    const newName = prompt('Edit Name:', nameCell.textContent);

    if (newName !== null && newName.trim() !== '') {
        nameCell.textContent = newName.trim();
    }
}

function deleteUser(button) {
    const row = button.parentNode.parentNode;
    row.parentNode.removeChild(row);

    // Update the numbering
    const rows = document.querySelectorAll('#userTableBody tr');
    rows.forEach((row, index) => {
        row.cells[0].textContent = index + 1;
    });

    userCount--;
}

    </script>
</body>
</html>
